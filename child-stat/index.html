<!doctype html>
<html>
  <head>
    <title>Child stat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.0-latest.js"></script>
    <script src="app.js"></script>
  </head>
  <style type="text/css">
    body {
      font-size: 1.8em;
    }
    #container {
      width: 80%;
      margin: 0 20%;
    }
    #logout {
      text-align: right;
    }
    .row-name {
      width: 20%;
      display: inline-block;
    }
    .row-date {
      display: inline-block;
      width: 70%;
    }
    .row-action{
      display: inline-block;
      width: 10%;
    }
    .button { 
      margin: 0 1%;
    }
  </style>
  <body>

    <div id="container">
      <button id="login" style="display:none">Log in with Dropbox</button>
      <a id="logout" href="#" style="display:none">Log out</a>


      <div class="js-date-results" style="width: 70%">

      </div>
      <div class="buttons" style="display:none;">
        <a href="#" class="button" data-type="start-sleep">start sleep</a>
        <a href="#" class="button" data-type="start-sleep">stop sleep</a>
        <a href="#" class="button" data-type="beep">beep</a>
        <a href="#" class="button" data-type="eat">eat</a>
        <a href="#" class="button" data-type="water">water</a>
      </div>
    </div>

  </body>
</html>
