<!doctype html>
<html>
  <head>
    <title>Child stat</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>

    <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.0-latest.js"></script>
    <script src="app.js"></script>
  </head>
  <style type="text/css">
    .js-date-results {
      display: none;
    }
  </style>
  <body>

    <div class="container">
      <div class="row">
        <div class="col s12">

          <div class="row" id="login" style="display:none">
            <div class="col s3">&nbsp;</div>
            <div class="col s6">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Authorization</span>

                  <p>You need dropbox account to use this app.</p>
                </div>
                <div class="card-action">
                  <a href="#" id="login-link">Log in with Dropbox</a>
                </div>
              </div>
            </div>
            <div class="col s3">&nbsp;</div>
          </div>


          <a id="logout" href="#" style="display:none">Log out</a>


          <div class="js-date-results">
            <div class="col s12">
              <div class="data-rows">
                <div class="progress">
                  <div class="indeterminate"></div>
                </div>
              </div>
              <div class="buttons" style="display:none;">
                <a href="#" class="button waves-effect waves-light btn-large" data-type="start-sleep">start sleep</a>
                <a href="#" class="button waves-effect waves-light btn-large" data-type="stop-sleep">stop sleep</a>
                <a href="#" class="button waves-effect waves-light btn-large" data-type="beep">beep</a>
                <a href="#" class="button waves-effect waves-light btn-large" data-type="eat">eat</a>
                <a href="#" class="button waves-effect waves-light btn-large" data-type="water">water</a>
              </div>
            </div>


          </div>
        </div>
      </div>

  </body>
</html>
